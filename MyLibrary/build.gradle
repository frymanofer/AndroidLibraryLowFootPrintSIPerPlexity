// MyLibrary/build.gradle

apply plugin: 'com.android.library'
//apply from: "$rootDir/node_modules/react-native/react.gradle"

android {
    packagingOptions {
        jniLibs {
            useLegacyPackaging = false
        }
    }

    buildFeatures {
        buildConfig true
    }
    
    compileSdkVersion 34
    namespace 'ai.perplexity.hotword.speakerid'
    defaultConfig {
        // Optimization :
        // Try 29
        // minSdkVersion 23
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        // Optimization 1
        multiDexEnabled true
        ndk {
            abiFilters "arm64-v8a"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
            java.srcDirs = ['src/main/java']
        }
    }
    buildTypes {
        release {
            // Optimization!!
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "LOGGING_ENABLED", "false"
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "LOGGING_ENABLED", "false"
        }
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.lifecycle:lifecycle-runtime:2.8.7'  // Lifecycle-aware components
    implementation 'androidx.appcompat:appcompat:1.7.0'          // Updated AppCompat for efficiency
}

repositories {
    mavenLocal()
    mavenCentral()
    google()
